<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/calculator.css">
    <script src="./../js/calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
                <div class="ctop">
                    <button id="signToggle" class="key sign">+/-</button>
                    <input type="text" disabled id="display" value="0" maxlength="12">
                    <button id="clear" class="sign key left_border">C</button>
                </div>
                <div class="cbody">
                    <button id="num-7" class="key">7</button>
                    <button id="num-8" class="key">8</button>
                    <button id="num-9" class="key">9</button>
                    <button id="divition" class="operator sign key left_border">/</button>
                </div>
                <div class="cbody">
                    <button id="num-4" class="key">4</button>
                    <button id="num-5" class="key">5</button>
                    <button id="num-6" class="key">6</button>
                    <button id="multiplication" class="operator sign key left_border">x</button>
                </div>
                <div class="cbody">
                    <button id="num-1" class="key">1</button>
                    <button id="num-2" class="key">2</button>
                    <button id="num-3" class="key">3</button>
                    <button id="substraction" class="operator sign key left_border">-</button>
                </div>
                <div class="cbody">
                    <button id="comma" class="key">,</button>
                    <button id="num-0" class="key">0</button>
                    <button id="equal" class="sign key">=</button>
                    <button id="addition" class="operator sign key left_border">+</button>
                </div>
            </div>
    </main>
</body>
</html>
