<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/calculator.css">
    <script src="./../js/stateButtonHelper.js" defer></script>
    <script src="./../js/displayStatusHelper.js" defer></script>
    <script src="./../js/operations.js" defer></script>
    <script src="./../js/calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
                <div class="ctop">
                    <button id="signToggle" data-testid="+-" class="key sign">+/-</button>                    
                    <input type="text" disabled id="display" data-testid="display" value="0" maxlength="12">
                    <button id="clear" data-testid="C" class="sign key left_border">C</button>
                </div>
                <div class="cbody">
                    <button id="num-7" data-testid="7" class="key">7</button>
                    <button id="num-8" data-testid="8" class="key">8</button>
                    <button id="num-9" data-testid="9" class="key">9</button>
                    <button id="divition" data-testid="/" class="operator sign key left_border">/</button>
                </div>
                <div class="cbody">
                    <button id="num-4" data-testid="4" class="key">4</button>
                    <button id="num-5" data-testid="5" class="key">5</button>
                    <button id="num-6" data-testid="6" class="key">6</button>
                    <button id="multiplication" data-testid="*" class="operator sign key left_border">x</button>
                </div>
                <div class="cbody">
                    <button id="num-1" data-testid="1" class="key">1</button>
                    <button id="num-2" data-testid="2" class="key">2</button>
                    <button id="num-3" data-testid="3" class="key">3</button>
                    <button id="substraction" data-testid="-" class="operator sign key left_border">-</button>
                </div>
                <div class="cbody">
                    <button id="comma" data-testid="," class="key">,</button>
                    <button id="num-0" data-testid="0" class="key">0</button>
                    <button id="equal" data-testid="=" class="sign key">=</button>
                    <button id="addition" data-testid="+" class="operator sign key left_border">+</button>
                </div>
            </div>
    </main>
</body>
</html>
